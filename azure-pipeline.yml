trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- task: ps-rule-install@2
  inputs:
    module: 'PSRule.Rules.Azure'
    latest: false
    prerelease: false

- task: ps-rule-assert@2
  inputs:
    modules: 'PSRule.Rules.Azure'
    outputFormat: 'NUnit3'
    outputPath: '$(build.artifactstagingdirectory)/psrule'

